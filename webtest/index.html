<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: all;
  font: 10px sans-serif;
}

</style>
<title>Graph Visualization v 0.1</title>
<body>

<div id="menu" style="width:250px;float:left;">
<input type="file" id="filepicker" accept="application/xml">
<input type="text" id="nodename"> 
<button id="find">Find!</button>
<table id="selected">
</table>

</div>

<div id="content">
<svg width=800 height=500>
</svg>
</div>
<script src="d3.js"></script>
<script src="graphutils.js"></script>
<script>

d3.select("#find").on("click", findNode);

document.getElementById("filepicker").addEventListener("change", handleFileSelect, false);

/* Uncomment this section for zoom behavior. Causes large slowdown in Firefox. */
/* From: http://stackoverflow.com/questions/7871425/is-there-a-way-to-zoom-into-a-d3-force-layout-graph */
var svg = d3.select("svg")
   .attr("pointer-events", "all")
   .call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg
    .append('svg:g')
    .attr("id", "vis")
    .attr("width", svg.attr("width"))
    .attr("height", svg.attr("height"));

function redraw() {
  vis.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}


</script>
