<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<style>

.left {
    width: 50%;
    float: left;
}


.center {
    width: 20%;
    float: left;
}

/* positioning ought to be relative... */
.right {
    width: 33%;
    position: absolute;
    top:10px;
    right: 0;
}

.right span {
    font-style: italic;
}

</style>

<div id="content">
</div>
<script src="d3.js"></script>
<script src="graphutils.js"></script>
<title>Graph with contexts</title>
<script>

function intersect(x, y) {
    var i = 0
    var j = 0
    var z = []
    //x.sort()
    //y.sort()
    while(i < x.length && j < y.length) {
        if (x[i] == y[j])
            z.push(x[i]);
        if (x[i] < y[j])
            i++;
        else
            j++;
    }
    return z;
}

function intersectAll(L) {
    var x = L[0]
    for (i = 1; i < L.length; i++) {
        x = intersect(x, L[i])
    }
    return x;
}

function intersectAll_old(L) {
    var first = L[0];
    var rest = L.slice(1)
   
    var list = []
    for (var i in first) {
        var append = true
        for (j in rest) {
            append = append && (rest[j].indexOf(first[i]) >= 0)
        }
        if (append)
            list.push(first[i])
    }
    return list
}


d3.json("json/english-brown-opt.json", function(error, json) {

    if (error) return (console.log(error))
    
    var nodes = json.nodes;
    var edges = json.edges;
    var context_str = json["context-strings"];
    var contexts = json.contexts;
    var nodelabels = nodes.map(function(d) { return d.label; })

    var svg = d3.select("#content")
        .append("div")
        .attr("class", "left")
        .append("svg")
        .attr("width", "800")
        .attr("height", "500")
        .attr("pointer-events", "all")
        .call(d3.behavior.zoom().on("zoom", redraw));
    var vis = svg
        .append('svg:g') 
        .attr("width", svg.attr("width"))
        .attr("height", svg.attr("height"));
    function redraw() {
        vis.attr("transform",
            "translate(" + d3.event.translate + ")"
            + " scale(" + d3.event.scale + ")");
    }
        

    var cen = d3.select("#content")
        .append("div")
        .attr("class", "center")
    var inp = cen.append("input")
        .attr("type", "text")
        .on("change", function() {
                var node = d3.event.target.value;
                if (nodelabels.indexOf(node) >= 0) {
                    neighbors = getNeighbors(node, nodes, edges)
                    createTable(table, node, neighbors, toggle); 
                    toggle(d3.event.target.value)
                }
            })
    var table = cen.append("table")

    var rt = d3.select("#content")
        .append("div")
        .attr("class", "right")
    
    rt.append("b")
        .text("Shared contexts")
   
    rt.append("br")
    var ctable = rt.append("table")

    var sharedlist = d3.select("#content").select(".right")
        .append("ul")

   
    var selected_nodes = [] 


    function toggle(x) {
        if (selected_nodes.indexOf(x) >= 0)
            unselect(x)
        else
            select(x)
    }
    function select(x) {
        d3.select("#" + x).color(nextColor());
        selectCell(findCell(table, x))
        selected_nodes.push(x)
        compute_contexts()
    }

    function unselect(x) {
        d3.select("#" + x).color("blue");
        unselectCell(findCell(table, x))
        selected_nodes.remove(x)
        compute_contexts()
    }
    
    setTickLimit(10) 
    plotGraph(vis, nodes, edges);
    // add click events
    d3.selectAll(".node")
        .on("click", function(d) { toggle(d.label) })
        .on("mouseover", function(d, i) { 
                d3.selectAll(".node")
                    .selectAll("circle")
                    .attr("fill-opacity", "0.5")
                d3.select("#" + d.label).attr("fill-opacity", "1.0")
                getNeighbors(d.label, nodes, edges).forEach(function (n) {
                    d3.select("#" + n.label).attr("fill-opacity", "1.0")
                    })
            })
        .on("mouseout", function() { d3.selectAll(".node")
                                        .selectAll("circle")
                                        .attr("fill-opacity", "1.0") })
        

 
    function compute_contexts() {
      
        var selected_contexts = 
            selected_nodes
            .map(function(n) { return contexts[n] });

        ctable.selectAll('*').remove();
        
        /* header */
        ctable
            .append("thead")
            .selectAll("th")
            .data(selected_nodes)
            .enter()
            .append("th")
            .text(function(d) { return d + " " })
            .append("a")
            .text("x")
            .attr("class", "remove")
            .on("click", function(d) { toggle(d) })
         ctable.select("thead")
                .append("th")
                .html("<i>shared</i>")

       
        /* rows */ 
        var shared = intersectAll(selected_contexts)
        selected_contexts.push(shared)
        var lengths = selected_contexts.map(function(d) { return d.length });
        var m = Math.max.apply(null, lengths);
        var tbody = ctable.append("tbody")
        for (var i = 0; i < m; i++) {
            var innerhtml = "<td>" + selected_contexts.map(function(d) { return context_str[d[i]] }).join("</td><td>") + "</td>"
            tbody
                .append("tr")
                .html(innerhtml)
        }
        
    }

    
})


</script>
